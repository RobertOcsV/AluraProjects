<mat-card class="card-busca">
  <img mat-card-image src= '{{ src }}'
       alt= '{{ alt }}' >
  <mat-card-content>
   <ul>
    <li> {{ destiny }}</li>
    <li> {{ value }}</li>
   </ul>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary">Ver Detalhes</button>
  </mat-card-actions>
</mat-card>
